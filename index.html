<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css" />

</head>

<body id="body">

    <div class="container mt-5">
        <div class="row progress-group justify-content-center">
            <div class="col-8 px-0">
                <div class="progress">
                    <div class="milestone-one progress-color">
                        <div class="label-one">
                            <h6 class="text-center text-nowrap">Ideia</h6>
                        </div>
                    </div>
                    <div class="milestone-two progress-color">
                        <div class="label-two">
                            <h6 class="text-center text-nowrap">Protótipo</h6>
                        </div>
                    </div>
                    <div class="milestone-three selected">
                        <img id="progress-mark" src="favicon.png" alt="">
                        <div class="label-three selected-label">
                            <h6 class="text-center text-nowrap">MVP & Pré Venda</h6>
                        </div>
                    </div>
                    <div class="milestone-four to-do-color">
                        <div class="label-four">
                            <h6 class="text-center text-nowrap">Operação</h6>
                        </div>
                    </div>
                    <div class="milestone-five to-do-color">
                        <div class="label-five">
                            <h6 class="text-center text-nowrap">Primeira fazenda</h6>
                        </div>
                    </div>
                    <div id="progressbar" class="progress-bar progress-bar-success" style="width:50%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <!-- Local JS -->
    <script type="text/javascript" src="index.js" charset="utf-8"></script>

</body>

</html>
